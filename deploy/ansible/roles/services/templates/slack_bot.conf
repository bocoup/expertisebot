description "daemon for slack bot app"

start on startup
stop on shutdown
respawn

env NODE_ENV={{env}}
{% if env == "production" %}
{% for key in RDS.splitlines() %}
env {{key}}
{% endfor %}
{% for key in BOT_DB.splitlines() %}
env {{key}}
{% endfor %}
{% for key in BOT_KEYS.splitlines() %}
env {{key}}
{% endfor %}
{% for key in BOCOUP_DB.splitlines() %}
env BOCOUP_{{key}}
{% endfor %}
{% endif %}

script
  /usr/bin/npm start --prefix {{site_path}}
end script
