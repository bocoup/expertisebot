<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsBot</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/site.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="alert {{ headerClass }}">{{ header }}</div>
    <header>
      <div class="wrapper">

        <div class="description col-50">
          <div class="logo">
            <div class="type">SkillsBot</div>
          </div>
          <h2>A Slack bot for skills</h2>
          <a class="slack-button" href="https://slack.com/oauth/authorize?scope=bot&client_id={{ client_id }}">
            <img src="https://static.bocoup.com/pombot/slack-icon.svg">Add to <span class="bold">Slack</span>
          </a>
        </div>

      </div>
    </header>

    <footer>
      <div class="wrapper">

        <picture class="bocoup-logo">
          <source media="(min-width: 20em)"
            srcset="https://static.bocoup.com/pombot/bocoup.png 1x, https://static.bocoup.com/pombot/bocoup-2x.png 2x">
          <img src="https://static.bocoup.com/pombot/bocoup.png" alt="">
        </picture>

        <p>Bocoup maintains SkillsBot as an open source tool. To share your feedback, open an issue or a pull request on our <a href="https://github.com/bocoup/pombot" target="_blank">Github repository</a>. SkillsBot is powered by <a href="https://github.com/bocoup/chatter" class="chatter">Chatter</a>.</p>
      </div>
    </footer>

  </body>

</html>
